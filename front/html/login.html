<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>Sistema de Vendas</title>
    </head>
    <body>
        <h1 class="login">Login</h1>
        <form action="" method="post">
            <section class="email">
                <input type="email" name="email" class="l-email" required placeholder="name@example.com">
                <label for="email"><br>Seu email</label>
            </section>
            <section class="password">
                <input type="password" name="senha" class="password" required placeholder="senha">
                <label for="senha"><br>Senha</label>
            </section>
            <section class="remember-me">
                <input type="checkbox" class="lembrar" name="lembrar"> Lembrar de mim
            </section>
            <section class="botaologin">
                <button class="botao" type="submit">Login</button>
            </section>
        </form>
    </body>
</html>
